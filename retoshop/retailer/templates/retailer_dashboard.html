<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retailer Dashboard - Reto Shop</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'store' %}">Reto Shop</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'retailer_dashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_products' %}">Add Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'retailer_orders' %}">Orders</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Retailer Dashboard Section -->
<div class="container my-5">
    <h2 class="text-center mb-4">Retailer Dashboard</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="shop_name" class="form-label">Shop Name</label>
            <input type="text" class="form-control" id="shop_name" name="shop_name" value="{{ shop.name }}" required>
        </div>
        <div class="mb-3">
            <label for="shop_logo" class="form-label">Shop Logo</label>
            <input type="file" class="form-control" id="shop_logo" name="shop_logo">
            <!-- Display current logo -->
            <img src="{{ shop.logo }}" alt="Shop Logo" class="img-fluid mt-3" style="max-height: 100px;">
        </div>
        <button type="submit" class="btn btn-primary">Update Shop</button>
    </form>
</div>

<!-- Bootstrap 5 JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
